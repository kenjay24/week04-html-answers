<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            text-align: center;
        }

        table {
            width: 60%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: #fff;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #ffffff;
            color: rgb(0, 0, 0);
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head> 
<body>
    <h1>Event Table</h1>
    <table>
        <thead>
            <tr>
                <th colspan="3">Event Details</th>
            </tr>
            <tr>
                <th>Event Name</th>
                <th>Date</th>
                <th>Location</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Tech Conference 2025</td>
                <td>March 15, 2025</td>
                <td>New York, USA</td>
            </tr>
            <tr>
                <td>Music Festival</td>
                <td>June 20, 2025</td>
                <td>Los Angeles, USA</td>
            </tr>
            <tr>
                <td>Art Exhibition</td>
                <td>September 10, 2025</td>
                <td>Paris, France</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
