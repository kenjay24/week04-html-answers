<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            text-align: center;
        }

        table {
            width: 60%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: #fff;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #007BFF;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Product Table</h1>
    <table>
        <thead>
            <tr>
                <th>Product Name</th>
                <th>Price ($)</th>
                <th>Availability</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Earpods</td>
                <td>1000</td>
                <td>In Stock</td>
            </tr>
            <tr>
                <td>Cellphone</td>
                <td>800</td>
                <td>Out of Stock</td>
            </tr>
            <tr>
                <td>Keyboard</td>
                <td>150</td>
                <td>In Stock</td>
            </tr>
            <tr>
                <td>Apple Watch</td>
                <td>3000</td>
                <td>Limited Stock</td>
            </tr>
            <tr>
                <td>Personal Computer</td>
                <td>30,000</td>
                <td>In Stock</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
